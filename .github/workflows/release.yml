          fi

      - name: Package iOS unsigned device output
        run: |
          IOS_PROJECT_ROOT="${{ steps.ios_generated.outputs.project_root }}"
          mkdir -p "$IOS_PROJECT_ROOT/artifacts"
          cd "$IOS_PROJECT_ROOT"
          zip -r artifacts/ios-device-unsigned-release.zip build

      - name: Upload iOS unsigned artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-builds
          path: src-tauri/gen/**/artifacts/ios-device-unsigned-release.zip

  create-release:
    needs: [build-windows, build-macos-intel, build-macos-arm, build-android, build-ios-simulator, build-ios-unsigned]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Find artifact files
        id: find-files
        run: |
          windows_exe=$(find artifacts/windows-x86_64 -name '*.exe' -not -name '*.sig' | head -1)
          windows_file=$(basename "$windows_exe")
          echo "windows_file=$windows_file" >> $GITHUB_OUTPUT

      - name: Get release asset URLs
        id: get-urls
        run: |
          RELEASE_TAG="v${{ inputs.version }}"
          REPO="BetterSEQTA/DesQTA"
          echo "base_url=https://github.com/$REPO/releases/download/$RELEASE_TAG" >> $GITHUB_OUTPUT

      - name: Read signature files
        id: read-sigs
        run: |
          # Find Windows signature (for .exe file)
          windows_sig_file=$(find artifacts/windows-x86_64 -name '*.exe.sig' -o -name '*setup.exe.sig' | head -1)
          if [ -z "$windows_sig_file" ]; then
            windows_sig_file=$(find artifacts/windows-x86_64 -name '*.sig' | grep -E '(exe|setup)' | head -1)
          fi
          windows_sig=$(cat "$windows_sig_file" | tr -d '\n')
          echo "windows_sig<<EOF" >> $GITHUB_OUTPUT
          echo "$windows_sig" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate update manifest
        run: |
          cat > update-manifest.json <<EOF
          {
            "version": "${{ inputs.version }}",
            "notes": "${{ inputs.release_notes }}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "${{ steps.read-sigs.outputs.windows_sig }}",
                "url": "${{ steps.get-urls.outputs.base_url }}/${{ steps.find-files.outputs.windows_file }}"
              }
            }
          }
          EOF
          cat update-manifest.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: 'DesQTA v${{ inputs.version }}'
          body: |
            ${{ inputs.release_notes }}

            ## Downloads
            - **Windows (x64)**: `DesQTA_Setup.exe`
            - **macOS (Intel)**: `DesQTA_1.0.0-3_x64.dmg`
            - **macOS (Apple Silicon)**: `DesQTA_1.0.0-3_aarch64.dmg`
            - **Android**: APK files available in release assets
            - **iOS Simulator (unsigned)**: `ios-simulator-release.zip`
            - **iOS Device (unsigned)**: `ios-device-unsigned-release.zip`
          draft: true
          files: |
            artifacts/windows-x86_64/**/*.exe
            artifacts/windows-x86_64/**/*.msi
            artifacts/windows-x86_64/**/*.exe.sig
            artifacts/windows-x86_64/**/*.msi.sig
            artifacts/darwin-x86_64/**/*.dmg
            artifacts/darwin-aarch64/**/*.dmg
            artifacts/android-builds/**/*.apk
            artifacts/ios-simulator-builds/**/*.zip
            artifacts/ios-unsigned-builds/**/*.zip
            update-manifest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit manifest to releases branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/BetterSEQTA/DesQTA.git
          git checkout -b releases 2>/dev/null || git checkout releases || git checkout -b releases
          cp update-manifest.json latest.json
          git add latest.json
          git commit -m "Update latest.json for v${{ inputs.version }}" || exit 0
          git push origin releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
