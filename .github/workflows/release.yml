          XCODE_PROJECT=$(find src-tauri/gen -name '*.xcodeproj' | head -1)
          XCODE_SCHEME=$(find src-tauri/gen -name '*.xcscheme' | head -1)
          IOS_PROJECT_ROOT=""
          if [ -n "$XCODE_WORKSPACE" ]; then
            IOS_PROJECT_ROOT=$(dirname "$XCODE_WORKSPACE")
          elif [ -n "$XCODE_PROJECT" ]; then
